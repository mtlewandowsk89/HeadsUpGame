<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Heads Up Custom</title>
</head>
<body>
    <p id="testing" style="font-size: 28px; color: #fff;"></p>
    <p id="testing2" style="font-size: 28px; color: #fff;"></p>
    <button id="start" onclick="countdown()">Start</button>
    <p id="countdown"></p>
    <p id="timeLeft"></p>
    <p id="word"></p>
    <button id="correct" onclick="next(true)">Correct</button>
    <button id="pass" onclick="next(false)">Pass</button>
    <p id="results"></p>
    <button id="playAgain" onclick="reset()">Play Again</button>
</body>
</html>
