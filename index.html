<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Heads Up Custom</title>
</head>
<body>
    <button id="start" onclick="countdown()">Start</button>
    <p id="countdown"></p>
    <p id="timeLeft"></p>
    <p id="word"></p>
    <button id="correct" onclick="next(true)">Correct</button>
    <button id="pass" onclick="next(false)">Pass</button>
    <p id="results"></p>
    <button id="playAgain" onclick="reset()">Play Again</button>
</body>
</html>
